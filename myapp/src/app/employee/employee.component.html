<form [formGroup]="empForm">

  <div>
    <h2>Select Date</h2>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="submit_date" [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div> 
  
  
<div width="600px">
    <h2>Employee Data</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="checked">
      <mat-header-cell *matHeaderCellDef="let element">
        <mat-checkbox [checked]="checked_status" (change)="onCheckboxChange($event, 'checked')">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="checked_status" (change)="onCheckboxChange($event, element)">
          </mat-checkbox>
      </mat-cell>
    </ng-container>
    
      
    <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->
    
    
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
    
      
      <ng-container matColumnDef="age">
        <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="salary">
        <mat-header-cell *matHeaderCellDef> Salary </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.salary}} </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>


    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

    <div class="example-button-row">
      <button mat-button color="primary" (click)="submitEmployeeDetails()">Submit</button>
    </div>

    <mat-card *ngIf="submit_status" class="progress_spinner_style">
      <mat-progress-spinner color="primary" mode="indeterminate">
          Please wait ....
      </mat-progress-spinner> 
    </mat-card>
</form>
